<div class="overlay">
    <div class="dialog">
        <div class="card border py-5 border-2 box-shadow">
            <div class="card-body">
                <h4 class="font-weight-bold mb-5">Are you sure you want to delete this question?</h4>
                <div class="btn-group d-flex justify-content-around">
                    <button type="button" class="btn btn-danger text-white" (click)="confirm.emit()">Yes</button>
                    <button type="button" class="btn btn-light" (click)="deny.emit()">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
